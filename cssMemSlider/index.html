<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="slider">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <input type="radio" name="slider" id="slide5">
    <div class="slider__wrap">
      <div class="slider__top">
        <div class="slide">
          <img src="./assets/img/1.jpeg" alt="Funny dogs :)">
        </div>
        <div class="slide">
          <img src="./assets/img/2.jpeg" alt="Nice goat">
        </div>
        <div class="slide">
          <img src="./assets/img/3.jpeg" alt="Dog on sofa ;)">
        </div>
        <div class="slide">
          <img src="./assets/img/4.jpeg" alt="Funny cow :D">
        </div>
        <div class="slide">
          <img src="./assets/img/5.jpeg" alt="Two dogs!">
        </div>
      </div>
      <div class="slider__bottom">
        <div class="slider__text">
          <div class="slider__text-item">Funny dogs :)</div>
          <div class="slider__text-item">Nice goat</div>
          <div class="slider__text-item">Dog on sofa ;)</div>
          <div class="slider__text-item">Funny cow :D</div>
          <div class="slider__text-item">Two dogs!</div>
        </div>
        <div class="slider__dots">
          <label class="slider__dots-item" for="slide1">
            <span></span>
          </label>
          <label class="slider__dots-item" for="slide2">
            <span></span>
          </label>
          <label class="slider__dots-item" for="slide3">
            <span></span>
          </label>
          <label class="slider__dots-item" for="slide4">
            <span></span>
          </label>
          <label class="slider__dots-item" for="slide5">
            <span></span>
          </label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
